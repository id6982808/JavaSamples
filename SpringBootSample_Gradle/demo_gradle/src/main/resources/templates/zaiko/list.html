<!DOCTYPE html>
<html>
<head th:insert="players/layout">
<meta charset="UTF-8">
<title>在庫管理システム</title>
</head>
<body>
	<div class="container">
		<h1>在庫一覧</h1>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>商品名</th>
					<th>在庫数</th>
					<th>備考</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="zaiko : ${zaikos}" th:object="${zaiko}">
					<td th:text="*{ID}"></td>
				</tr>
			</tbody>
		</table>
		
		
		<a href="/zaiko">TOP画面へ</a>
	</div>
</body>
</html>
