<!DOCTYPE html>
<html>
<head th:insert="players/layout">
<meta charset="UTF-8">
<title>在庫管理システム</title>
</head>
<body>
	<div class="container">
		<h1>在庫一覧</h1>
		<br/>
		<div class="" style="height:50px; background-color: #f5af7d;">
			<a style="width:100px;" href="/zaiko">TOP画面</a>
		</div>
		<br/>
		<div style="height: 800px; overflow: auto;">
		<table class="table table-striped table-bordered table-hover">
			<thead class="sticky-top thead-dark">
				<tr>
					<th>ID</th>
					<th>商品名</th>
					<th>在庫数</th>
					<th>備考</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="zaiko : ${zaikos}" th:object="${zaiko}">
					<td th:text="*{id}"></td>
					<td th:text="*{productName}"></td>
					<td th:text="*{zaikosu}"></td>
					<td th:text="*{biko}"></td>
					<td><a class="btn btn-default btn-xs" th:href="@{/zaiko/{id}/detail(id=*{id})}">詳細</a></td>
					<td><a class="btn btn-default btn-xs" th:href="@{/zaiko/{id}/edit(id=*{id})}">修正</a></td>
					<td>
						<form th:action="@{/zaiko/{id}(id=*{id})}" th:method="delete">
							<input class="btn btn-default btn-xs" type="submit" value="削除"/>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		<br/>
		<br/>
		<div class="" style="height:50px; background-color: #f5af7d;">
			<a style="width:100px;" href="/zaiko">TOP画面</a>
		</div>
	</div>
</body>
</html>
