<!DOCTYPE html>
<html>
<head th:insert="players/layout">
<meta charset="UTF-8">
<title>在庫管理システム</title>
</head>
<body>
	<div class="container">
		<h1>在庫修正</h1>
		<div th:insert="zaiko/common_header_footer"></div>
		<form th:action="@{/zaiko/{id}/modify(id=*{zaikoId})}" th:method="put" th:object="${zaikoDto}">
			<div class="form-group" th:classappend="${#fields.hasErrors('zaikoId')}? has-error">
				<label class="control-label">ID</label>
				<input class="form-control" type="text" th:field="*{zaikoId}" readonly="readonly"/>
				<span class="text-danger" th:if="${#fields.hasErrors('zaikoId')}? has-error" th:errors="*{zaikoId}"></span>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('productName')}? has-error">
				<label class="control-label">商品名</label>
				<input class="form-control" type="text" th:field="*{productName}"/>
				<span class="text-danger" th:if="${#fields.hasErrors('productName')}? has-error" th:errors="*{productName}"></span>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('zaikosu')}? has-error">
				<label class="control-label">在庫数</label>
				<input class="form-control" type="text" th:field="*{zaikosu}"/>
				<span class="text-danger" th:if="${#fields.hasErrors('zaikosu')}? has-error" th:errors="*{zaikosu}"></span>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('locationName')}? has-error">
				<label class="control-label">在庫保管場所</label>
				<input class="form-control" type="text" th:field="*{locationName}"/>
				<span class="text-danger" th:if="${#fields.hasErrors('locationName')}? has-error" th:errors="*{locationName}"></span>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('biko')}? has-error">
				<label class="control-label">備考</label>
				<input class="form-control" type="text" th:field="*{biko}"/>
				<span class="text-danger" th:if="${#fields.hasErrors('biko')}? has-error" th:errors="*{biko}"></span>
			</div>
			<div class="form-group">
				<input class="form-control" type="hidden" th:field="*{locationId}"/>
			</div>
			<button type="button" class="btn btn-default" th:attr="onClick='location.href=\''+@{/zaiko/{id}/detail(id=*{zaikoId})}+'\''">詳細画面へ</button>
			<button class="btn btn-success modify-action" type="submit">修正実行</button>
		</form>
		<div th:insert="zaiko/common_header_footer"></div>
	</div>
	
	<script>
		const MODIFY_MESSAGE="修正します。よろしいでしょうか。";
		$('.modify-action').click(function(){
			if (!confirm(MODIFY_MESSAGE)) {
				return false;
			}
		});
	</script>
</body>
</html>
