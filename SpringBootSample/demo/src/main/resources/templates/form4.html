<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Sample</title>
</head>
<body>
	<form th:action="@{/form4}" method="post" th:object="${myForm4}">
		<div>
			<input type="text" th:field="*{text}"/>
			<ul th:each="error : ${#fields.errors('text')}">
				<li th:text="${error}"></li>
				<li><span th:if="${#fields.hasErrors('text')}">エラーです。</span></li>
			</ul>
		</div>
		<div>
			<input type="text" th:field="*{number}"/>
			<ul th:each="error : ${#fields.errors('number')}">
				<li th:text="${error}"></li>
				<li><span th:if="${#fields.hasErrors('number')}">エラーです。</span></li>
			</ul>
		</div>
		<input type="submit" value="Submit"/>
	</form>
</body>
</html>
